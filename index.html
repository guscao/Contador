<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
    <meta name="theme-color" content="#CF879B">
    <title>Contador de Tempo de Namoro | Gustavo e Yasmin</title>
</head>

<body>
    <div id="background">
        <img src="./assets/bg.jpg">
    </div>
    <header>
        <i class="fa fa-heart fa-4x" aria-hidden="true"></i>
        <div class="header_casal">
            <div id="header_gustavo">
                <img src="./assets/gustavo-1.jpeg">
                <h1 class="header_nome">Gustavo</h1>
            </div>
            <div id="header_yasmin">
                <img src="./assets/yasmin.jpeg">
                <h1 class="header_nome">Yasmin</h1>
            </div>
        </div>
    </header>
    <main class="app">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="./assets/foto-1.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="./assets/foto-espelho.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="./assets/foto-2.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="./assets/foto-3.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="./assets/foto-4.jpeg">
                </div>
                <div class="carousel-item">
                    <img src="./assets/foto-5.jpeg">
                </div>
            </div>
            <div class="carousel-indicators">
                <span data-index="0" class="dot"></span>
                <span data-index="1" class="dot"></span>
                <span data-index="2" class="dot"></span>
                <span data-index="3" class="dot"></span>
                <span data-index="4" class="dot"></span>
                <span data-index="5" class="dot"></span>
            </div>
        </div>
        <div class="app_content">
            <h1 id="app_content_casal">
                Gustavo e Yasmin
            </h1>
            <div id="contador">
                Juntos há x anos, x meses, x dias, x horas, x minutos, x segundos
            </div>

            <div id="agradecido">
                <p>
                    <br><br>
                    Independente de quantos anos, <br>
                    dias ou até segundos,vou continuar <br>
                    te amando cada vez mais <br>
                    meu amor! <br>
                    <br>
                    Sou muito grato a Deus por ele <br>
                    ter colocado voce na minha vida. <br>
                    Obrigado por tudo. <br>
                    <br>
                    <i class="fa fa-heart-o fa-2x" style="color: red;" aria-hidden="true"></i>
                    <br><br>
                </p>
            </div>
            <div id="tartarugas">
                <img src="./assets/tartaruga_1.png">
                <img src="./assets/tartaruga_songa_monga.png" title="Tartaruga Songa Monga">
                <img src="./assets/tartaruga_feliz.png">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
